[package]
name = "localgpt-gen"
version = "0.2.0"
edition = "2024"
description = "LocalGPT Gen â€” AI-driven 3D scene generation"
license = "Apache-2.0"
repository = "https://github.com/localgpt-app/localgpt"
homepage = "https://localgpt.app"
keywords = ["ai", "3d", "scene-generation", "bevy", "localgpt"]
